<html>
    <head>
        <title>Password Universe Instructions</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            #python-requirements p, h3 {
                margin: 0
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Password Universe Instructions</h1>
            <section>
                <h2>Introduction</h2>
                <p>Welcome to the read me page for the password universe.</p>
            </section>
            <hr>
            <section>
                <h2>Installation</h2>
                <p>Required Python packages:</p>
                <span id="python-requirements"></span>
            </section>
            <hr>
            <section>
                <h2>Usage</h2>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            let requirements = [
                {
                    name: "flask",
                    pypi: "https://pypi.org/project/Flask/",
                    pypi_cmd: "pip install flask",
                    conda: "https://anaconda.org/anaconda/flask",
                    conda_cmd: "https://anaconda.org/anaconda/flask",
                },
                {
                    name: "textdistance",
                    pypi: "https://pypi.org/project/textdistance/",
                    pypi_cmd: "pip install textdistance",
                    conda: "https://anaconda.org/conda-forge/textdistance"
                },
                {
                    name: "sklearn",
                    pypi: "https://pypi.org/project/sklearn/",
                    pypi_cmd: "pip install sklearn",
                    conda: "https://anaconda.org/anaconda/scikit-learn"
                },
                {
                    name: "numpy",
                    pypi: "https://pypi.org/project/numpy/",
                    pypi_cmd: "pip install numpy",
                    conda: "https://anaconda.org/anaconda/numpy"
                },
                {
                    name: "password-strength",
                    pypi: "https://pypi.org/project/password-strength/",
                    pypi_cmd: "pip install password-strength",
                    conda: "https://anaconda.org/conda-forge/password-strength"
                },
            ];

            $(document).ready(function() {

                for (var i = 0; i < requirements.length; i++) {
                    var req = requirements[i];
                    var h3 = $("#python-requirements")
                        .append(`<h3>${req.name}</h3>`);
                    h3.append(`<p><a href="${req.pypi}">PyPi</a> <code style="margin-left: 10px">${req.pypi_cmd}</code></p>`);
                    h3.append(`<p><a href="${req.conda}">Conda</a></p>`);

                }

                
                

                // var ul = li.append("<ul></ul>");
                // ul.append(`<li>hello</li>`);
                // ul.append(`<li>hello2</li>`);

            });
        </script>
        
    </body>
</html>
